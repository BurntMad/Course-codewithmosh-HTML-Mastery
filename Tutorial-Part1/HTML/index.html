<!DOCTYPE html>
<html lang="en">
  <head>
    <!--the meta tag defines metadata about an HTML document
    Metadata is data (information) about data

meta tags always go inside the head element-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta description is used to describe the content of the webpage -->
    <meta name="description" content="HTML, CSS" />
    <title>My first Website</title>

    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      p.username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/Sus.PNG" alt="profile photo" />
    <p class="username">@Burntmad</p>
    <p>Just a place where I can tinker around with</p>
  </body>
</html>
