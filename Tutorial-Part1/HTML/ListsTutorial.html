<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style-type: circle;
      }
      ul.coursetypes {
        list-style-type: disc;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>About me</li>
      <li>Courses</li>
      <ul class="coursetypes">
        <li>HTML</li>
        <li>JavaScript</li>
        <li>Git</li>
      </ul>
      <li>subscribe</li>
      <li>Contact me</li>
    </ul>
    <hr />
    <!--"ol>li*3" -->
    <ol>
      <li>First list</li>
      <li>Second list</li>
      <li>Third list</li>
    </ol>
    <hr />
    <!--<dl> aka "Description List"-->

    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Stylesheets</dd>
    </dl>
  </body>
</html>
