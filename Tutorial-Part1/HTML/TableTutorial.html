<!DOCTYPE html>
<html>
  <head>
    <title>HTML table examples</title>
    <style>
      table,
      td,
      th {
        border: 1px solid blue;
        border-collapse: collapse;
        padding: 5px;
      }
tfoot {
    text-align: left;
}

    </style>
  </head>
  <body>
    <table>
        <thead>
            <th colspan="2">Expenses</th>
            <tr>
              <th>Category</th>
              <th>Amount</th>
            </tr>
            

        </thead>
        <tbody>
            <td>Marketing</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>Accounting</td>
            <td>$200</td>
          </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>$300</th>
                </tr>
            </tfoot>
    </table>
  </body>
</html>
